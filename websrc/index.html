<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Application</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app/lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="app/lib/requirejs/require.js" data-main="app/config"></script>
</head>

<body>
    <div ng-controller="weatherController as weather" class="container-fluid">
        <div class="navbar">
            <div class="col-md-4">
                <h3>{{weather.pageTitle}}</h3>
            </div>
            <div class="col-md-5 search-input">
                <div class="input-group">
                    <input type="text" class="search-input-text form-control" placeholder="{{weather.searchPlaceHolder}}" ng-model="weather.location">
                    <span class="input-group-btn">
                        <button class="btn btn-success search-btn" type="button" ng-click="weather.getForecastByLocation(weather.location)">Search</button>
                    </span>
                </div>
            </div>
        </div>
        <hr class="horizontal-line-separator">
        <div class="weather-data" ng-show="true">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2>{{weather.location}}
                        <small>india</small>
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Panel title</h3>
                        </div>
                        <div class="panel-body">
                            Panel content
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Panel title</h3>
                        </div>
                        <div class="panel-body">
                            Panel content
                        </div>
                    </div>

                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Panel title</h3>
                        </div>
                        <div class="panel-body">
                            Panel content
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Panel title</h3>
                        </div>
                        <div class="panel-body">
                            Panel content
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </div>
</body>

</html>
